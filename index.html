<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">


</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-md-4 col-sm-12 col-xs-12">
        <div class="card p-4">
          <div class="d-flex">
            <h6 class="flex-grow-1"><%= _city%></h6>
            <h6><%= _time%></h6>
          </div>
          <div class="d-flex flex-column temp mt-5 mb-3">
            <h1 class="mb-0 font-weight-bold" id="heading"> <%= _temp%>Â° C </h1> <span class="small grey"><%= _weather%></span>
          </div>
          <div class="d-flex">
            <div class="temp-details flex-grow-1">
              <p class="my-1"> <img src="https://i.imgur.com/B9kqOzp.png" height="17px"> <span> <%= _windSpeed%> km/h </span> </p>
              <p class="my-1"> <i class="fa fa-tint mr-2" aria-hidden="true"></i> <span> <%= _humidity%>% </span> </p>
              <p class="my-1"> <span> <%= _today%> </span> </p>
            </div>
            <div> <img src="http://openweathermap.org/img/wn/<%=_icon%>@2x.png" width="100px"> </div>
          </div>
          <form class="" action="/" method="post">
            <div>
              <input type="text" class="form-control bottom" name="email" placeholder="Enter the city" required>
            </div>

            <button class="w_btn w-100 btn btn-lg btn-primary" type="submit">Check</button>
          </form>

        </div>
      </div>
    </div>
  </div>




</body>

</html>
